<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h1 {
            color: #6a11cb;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="form-container col-md-4 col-lg-3">
        <h1 class="text-center mb-4">Login</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu nome de usuário" required>
                <div class="invalid-feedback">Por favor, insira o nome de usuário.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                <div class="invalid-feedback">Por favor, insira sua senha.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="mt-3 text-center">
            <p>Não tem uma conta? <a href="#">Registre-se</a></p>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- JavaScript para Validação do Formulário -->
    <script>
        // Habilitar validação do formulário via Bootstrap
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o envio do formulário para validação personalizada

            // Validação de campos
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            
            if (username.value === '' || password.value === '') {
                if (username.value === '') {
                    username.classList.add('is-invalid');
                } else {
                    username.classList.remove('is-invalid');
                }

                if (password.value === '') {
                    password.classList.add('is-invalid');
                } else {
                    password.classList.remove('is-invalid');
                }
            } else {
                // Aqui você pode enviar o formulário ou fazer outras ações
                alert("Formulário enviado com sucesso!");
            }
        });
    </script>
</body>
</html>
